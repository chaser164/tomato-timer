<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Popup</title>
        <script src="../data_functions.js"></script>
        <script src="popup.js"></script>
        <link href="popup-styles.css" rel="stylesheet">
    </head>
    <body>
        <audio id="sound" src="doorbell.mp3" preload="auto"></audio>
        <h1><strong>Tomato Timer</strong></h1>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-danger selected">
              <input class="custom-radio" type="radio" name="options" id="stop" autocomplete="off"> OFF
            </label>
            <label class="btn btn-success">
              <input class="custom-radio" type="radio" name="options" id="start" autocomplete="off"> ON
            </label>
          </div>
        <div>
            <p id="label"></p>
            <div class="hstack">
              <button class="btn btn-outline-primary" id="pause"></button>
              <p id="timer"></p>
            </div>
        </div>
        
    </body>
</html>
